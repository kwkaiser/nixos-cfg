version: "3"

vars:
  host: "vm"
  arch: "linux"
  disks: 3

tasks:
  homelab-vm:
    cmds:
      - |
        export XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR:-/run/user/$(id -u)}
        export WAYLAND_DISPLAY=${WAYLAND_DISPLAY:-wayland-1}
        export DISPLAY=${DISPLAY:-:0}
        sudo -E nix run .#nixosConfigurations.homelab.config.system.build.vmWithDisko & # need sudo for port forwards

      - |
        while true; do
          ssh homelab-vm echo 'connected' && break
          echo "Connection refused, retrying in 5 seconds..."
          sleep 5
        done
      - sleep 10
      - ssh homelab-vm sudo cat /etc/rancher/k3s/k3s.yaml > ~/.kube/config
      - ssh homelab-vm

  clean:
    cmds:
      - rm -rf data
      - rm -rf result
      - rm -rf result-*
      - rm -rf keys
      - rm -rf *.fd
      - rm -rf *.qcow2
